# fly.toml app configuration file
# Documentação: https://fly.io/docs/reference/configuration/

app = "spm-to"
primary_region = "gru"  # São Paulo, Brasil

[build]
  [build.args]
    PYTHON_VERSION = "3.11"

[env]
  FLASK_ENV = "production"
  FLASK_APP = "run.py"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

[deploy]
  release_command = "flask db upgrade"
