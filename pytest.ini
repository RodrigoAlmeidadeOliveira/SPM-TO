# pytest.ini - Configuração do pytest
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Testes unitários
    integration: Testes de integração
    functional: Testes funcionais
    slow: Testes lentos
    security: Testes de segurança
