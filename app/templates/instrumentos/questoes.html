{% extends "base.html" %}

{% block title %}Questões do Instrumento - {{ super() }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0">
            <i class="bi bi-list-check me-2"></i>
            Questões do Instrumento
        </h1>
        <a href="{{ url_for('instrumentos.listar') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>
            Voltar
        </a>
    </div>

    <div class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>
        A gestão das questões do instrumento ainda não está disponível.
    </div>
</div>
{% endblock %}
